<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	
	<script src="lib/processing-1.3.6.js" type="text/javascript"></script>
    <script type="application/processing" data-processing-target="pjs">

        int width = 10;
        float x = 0;

        void setup()
        {
          size(200,200);
          background(125);
          fill(255);
          noLoop();
          PFont fontA = loadFont("courier");
          textFont(fontA, 14);  
        }

        void draw(){  
        	background( 100 );
			
			beginShape();
				vertex(posx, posyy);
						  
				vertex(posx + 1*width, posy + 0*width);
				
				vertex(posx + 1*width, posy + 1*width);
				
				vertex(posx + 2*width, posy + 1*width);
				
				vertex(posx + 2*width, posy + 3*width);
				
				vertex(posx + 1*width, posy + 3*width);
				
				vertex(posx + 1*width, posy + 2*width);
				
				vertex(posx + 1*width, posy + 2*width);
				
				vertex(posx, posy);
			endShape();

          posy += 2;
        }

        void mousePressed(){
            loop();
        }
    </script>
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<canvas id="pjs"></canvas>
</body>
</html>
